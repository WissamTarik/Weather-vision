<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-main text-white py-4" id="navbar">
      <div class="container">
        <a class="navbar-brand text-reset d-flex align-items-center" href="#">
          <img src="images/logo.png" alt="" class="w-50 me-4" />
          <div>
            <p class="fw-bold">Weather</p>
            <small class="fw-light">tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#news">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#live">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#photos">Photos</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <header id="home" class="py-5">
        <div class="container py-5">
          <div class="content position-relative py-5">
            <input
              type="search"
              name=""
              id="searchInput"
              class="form-control bg-main form-control-lg rounded-pill py-3"
              placeholder="Find your location.."
            />
            <button
              class="btn btn-info text-white rounded-pill position-absolute py-2"
              id="searchBtn"
            >
              Find
            </button>
          </div>
        </div>
      </header>
      <section id="weatherSection" class="bg-main pt-5">
        <p class="alert alert-danger d-none errorMassage">
          The Country doesn't exist
        </p>
        <div class="container">
          <div class="row gx-0 gy-3 position-relative" id="rowData"></div>
        </div>
      </section>
    </main>
    <footer class="py-5 bg-col">
      <div class="container">
        <div class="row gy-3">
          <div class="col-lg-8">
            <div class="content position-relative">
              <input
                type="email"
                name=""
                id=""
                class="form-control bg-main form-control-lg rounded-pill py-3"
                placeholder="Enter your email to subscribe"
              />
              <button
                class="btn btn-info text-white rounded-pill position-absolute py-2"
              >
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-lg-4">
            <div
              class="inner d-flex align-items-center ms-auto justify-content-lg-end"
            >
              <a
                href=""
                class="d-flex justify-content-center align-items-center me-2 text-decoration-none rounded-circle"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href=""
                class="d-flex justify-content-center align-items-center me-2 text-decoration-none rounded-circle"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href=""
                class="d-flex justify-content-center align-items-center me-2 text-decoration-none rounded-circle"
              >
                <i class="fab fa-google-plus-g"></i>
              </a>
              <a
                href=""
                class="d-flex justify-content-center align-items-center me-2 text-decoration-none rounded-circle"
              >
                <i class="fab fa-pinterest"></i>
              </a>
            </div>
          </div>
          <div class="col-12">
            <p>
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="javascript/bootstrap.bundle.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
